<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
    <head lang="en">
        <meta charset="utf-8"/>
        <title>Hello Thymeleaf</title>
    </head>
    <body>
        <div class="row" layout:fragment="content">
            <h2 class="indigo-text center" th:text="|Tweets results fo ${search}|">Tweets</h2>

            <ul class="collection">
                <li class="collection-item avatar" th:each="tweet : ${tweets}">
                    <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
                    <span class="title" th:text="${tweet.user.name}"></span>
                    <p th:text="${tweet.text}"></p>
                </li>
            </ul>
        </div>
    </body>
</html>
