<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorator="layout/default">
    <head>
        <title>Your profinle</title>
    </head>
    <body>
        <div class="row" layout:fragment="content">
            <h2 class="indigo-text center">Personal Info</h2>
            <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="twitterHandle" th:field="${profileForm.twitterHandle}" type="text"/>
                        <label for="twitterHandle">Last Name</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="email" th:field="${profileForm.email}" type="text"/>
                        <label for="email">Email</label>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="birthDate" th:field="${profileForm.birthDate}" type="text"/>
                            <label for="birthDate">Birth Date</label>
                        </div>
                    </div>

                    <div class="row s12">
                        <button class="btn waves-effect waves-light" type="submit" name="save">Submit
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
